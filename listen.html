        </div> 
    </div>
    <button  onclick="stopColor()" id="colourStop">Stop the colour</button>
    <script>
        let i = 0;
        function stopColor() {
            if (i == 0) {
                
                let a = document.getElementById('circlea');
            a.style.animationPlayState = "paused";
            let b = document.getElementById('circleb');
            b.style.animationPlayState = "paused";
            let c = document.getElementById('circlec');
            c.style.animationPlayState = "paused";
            let d = document.getElementById('circleTextC');
            d.style.animationPlayState = "paused";
            let e = document.getElementById('circleTextB');
            e.style.animationPlayState = "paused";
            let f = document.getElementById('circleTextA');
            f.style.animationPlayState = "paused";
            let text = document.getElementById('colourStop');
            text.innerText = "Start the colour";
            i++;
            } else {
                let a = document.getElementById('circlea');
            a.style.animationPlayState = "running";
            let b = document.getElementById('circleb');
            b.style.animationPlayState = "running";
            let c = document.getElementById('circlec');
            c.style.animationPlayState = "running";
            let d = document.getElementById('circleTextC');
            d.style.animationPlayState = "running";
            let e = document.getElementById('circleTextB');
            e.style.animationPlayState = "running";
            let f = document.getElementById('circleTextA');
            f.style.animationPlayState = "running";
            let text = document.getElementById('colourStop');
            text.innerText = "Stop the colour";
            i--;
            }
            
        }
    </script>
